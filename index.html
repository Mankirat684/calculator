<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="maindiv">
      <div class="container">
        <div class="screen"></div>
        <div class="content">
          <div class="numpad">
            <div id="row1" class="row">
              <div class="btn7">
                <button id="btn7" class="button">7</button>
              </div>
              <div class="btn8">
                <button id="btn8" class="button">8</button>
              </div>
              <div class="btn9">
                <button id="btn9" class="button">9</button>
              </div>
            </div>
            <div id="row2" class="row">
              <div class="btn4">
                <button id="btn4" class="button">4</button>
              </div>
              <div class="btn5">
                <button id="btn5" class="button">5</button>
              </div>
              <div class="btn6">
                <button id="btn6" class="button">6</button>
              </div>
            </div>
            <div id="row3" class="row">
              <div class="btn1">
                <button id="btn1" class="button">1</button>
              </div>
              <div class="btn2">
                <button id="btn2" class="button">2</button>
              </div>
              <div class="btn3">
                <button id="btn3" class="button">3</button>
              </div>
            </div>
            <div id="row4" class="row">
              <button id="btn0" class="button">0</button>
              <button id="btnR" class="operators">C</button>
              <button id="btnEq" class="operators">=</button>
            </div>
          </div>
          <div class="opts">
            <div id="add" class="ope">
              <button id="addition" class="operator">+</button>
            </div>
            <div id="sub" class="ope">
              <button id="subtraction" class="operator">-</button>
            </div>
            <div id="mult" class="ope">
              <button id="multiply" class="operator">*</button>
            </div>
            <div id="div" class="ope">
              <button id="divide" class="operator">/</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button id="btn">CLICK ME BABY</button>
    <script src="index.js"></script>
  </body>
</html>
